<script>
  /*
  
  */
  var arr = [5, 78, 65, 4, 23, 90,45];
  // 从小到大
  for (var i = 0; i < arr.length - 1; i++) {
    for (var j = 0; j < arr.length - 1 - i; j++) {
      if (arr[j] > arr[j + 1]) {// 如果前面一个比后面一个大，调换位置
        var temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  console.log(arr);
</script>
