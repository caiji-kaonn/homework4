<script>
//求2个数中的最大值
function getMax(a,b){
  return a > b ? a : b;
}

// 求3个数的最大值
function getMax2(a,b,c){
  var max = getMax(a,b);
  return getMax(max,c);
}

// 求n个数的最大值
function getMaxN(){
  var max = arguments[0];
  for(var i = 1; i < arr.length; i++){
    if(max < arguments[i]){
      max = arguments[i];
    }
  }
  return max;
}
